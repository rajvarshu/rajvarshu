<section class="login-container">
    <mat-card class="login-mat-card">
        <section class="login-header">
            <h1>Login</h1>
        </section>
        <mat-card-content>
            <form [formGroup]="loginFormGroup" class="login-form-group">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" placeholder="Enter a valid email">
                    <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="email.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" placeholder="Enter your password">
                    <mat-error *ngIf="password.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" [disabled]="loginFormGroup.invalid">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</section>
